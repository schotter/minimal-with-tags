<style>
  html body {
    font-family: {{ .Site.Params.font }}, sans-serif;
    background-color: {{ .Site.Params.backgroundColor | default "white" }};
  }
  :root {
    --accent: {{ .Site.Params.accent | default "#2196F3" }};
    --border-width: {{ if .Site.Params.showBorder | default false }} 5px {{ else }} 0 {{ end }};
  }
  pre {
    background-color: {{ .Site.Params.backgroundColor | default "white" }};
  }
</style>
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ .Site.Params.font }}"><!-- google fonts -->
{{ if .Site.Params.highlight | default false }}<link rel="stylesheet" href="/css/{{ .Site.Params.highlightStyle | default "default" }}.min.css"> {{ end }}<!-- highlight.js -->
<link rel="stylesheet" href="/css/bootstrap.min.css"><!-- bootstrap -->
<link rel="stylesheet" href="/css/font-awesome.min.css"><!-- font awesome -->
